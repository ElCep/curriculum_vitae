notifications:
  email: false
sudo: required
services:
- docker
before_install:
- docker pull dpollet/texlive:full
script:
- docker run -u root --tty --rm --volume $PWD:/work dpollet/texlive:full bash -c "
  cd fonts/;
  unzip awesome-terminal-fonts-master.zip;
  unzip xits-math-master.zip;
  tar -xzf ttf-mac-fonts.tar.gz;
  cd ../;
  cp -rfv fonts/* /usr/share/fonts/;
  fc-cache -fv;
  xelatex cv_delay.tex;
  biber cv_delay.bcf;
  xelatex cv_delay.tex"

deploy:
  provider: releases
  api_key:
    secure: 
  file: cv_delay.pdf
  on:
    repo: ElCep/curriculum_vitae
